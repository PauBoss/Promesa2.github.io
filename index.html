<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <title>
                    Practica N2
                </title>
            </meta>
        </meta>
    </head>
    <body>
        <p id="countdown">
        </p>
        <p id="countdown2">
        </p>
        <script type="module">
            import {cuenta} from "./js/temporizador.js";
            cuenta(6,()=> {
                console.log("Fin contador 1");
            }, document.getElementById("countdown"));
            cuenta(60,()=> {
                document.getElementById("countdown2").innerHTML="FIN";
                console.log("Fin contador 2");
            }, document.getElementById("countdown2"), 100); 
        </script>
    </body>
</html>
